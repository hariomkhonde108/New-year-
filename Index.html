<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploying 2026... üöÄ</title>
    <style>
        /* --- CSS: Cyberpunk Desi Theme --- */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@600&display=swap');

        :root {
            --bg-color: #0d0d0d;
            --terminal-green: #00ff41;
            --error-red: #ff3333;
            --chai-gold: #ffcc00;
        }

        body {
            background-color: var(--bg-color);
            /* If you have the background image we discussed, uncomment the line below */
            /* background-image: url('bg.jpg'); background-size: cover; */
            color: var(--terminal-green);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            user-select: none;
        }

        /* Glitch Effect Class */
        .glitch {
            position: relative;
            animation: glitch-anim 2s infinite;
        }

        h1 { font-size: 2rem; margin-bottom: 10px; }
        p { font-family: 'Poppins', sans-serif; color: #fff; margin-bottom: 20px; }

        /* The Console Box */
        .console-box {
            width: 90%;
            max-width: 600px;
            height: 300px;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid var(--terminal-green);
            box-shadow: 0 0 15px var(--terminal-green);
            padding: 20px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        /* Custom Scrollbar for the console */
        .console-box::-webkit-scrollbar { width: 8px; }
        .console-box::-webkit-scrollbar-thumb { background: var(--terminal-green); border-radius: 4px; }
        .console-box::-webkit-scrollbar-track { background: #000; }

        .log-entry { margin: 8px 0; border-bottom: 1px solid rgba(0,255,65,0.1); padding-bottom: 2px; }
        .log-warning { color: var(--chai-gold); }
        .log-error { color: var(--error-red); font-weight: bold; }
        .log-success { color: #00ffff; }

        /* The Big Button */
        #action-btn {
            background: var(--error-red);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            box-shadow: 5px 5px 0px #fff;
            transition: transform 0.1s;
            text-transform: uppercase;
            font-weight: bold;
            z-index: 20;
        }

        #action-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #fff;
        }

        /* Result Card (Hidden Initially) */
        #result-card {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff00cc;
            padding: 30px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 50px rgba(255, 0, 204, 0.6);
            z-index: 100;
            animation: popIn 0.5s ease;
            text-align: center;
        }

        #prophecy-text {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffcc00;
            text-shadow: 2px 2px 0 #000;
            line-height: 1.4;
        }

        /* Confetti Canvas */
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes glitch-anim {
            0% { text-shadow: 2px 0 red, -2px 0 blue; }
            5% { text-shadow: 2px 0 red, -2px 0 blue; }
            10% { text-shadow: none; }
            100% { text-shadow: none; }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .console-box { font-size: 0.8rem; height: 250px; }
        }
    </style>
</head>
<body>

    <h1 class="glitch">SYSTEM UPDATE: 2026</h1>
    <p>Installing happiness_v2.0... please wait.</p>

    <div class="console-box" id="console">
        <div class="log-entry">> Initializing New Year Protocol...</div>
        <div class="log-entry">> Loading friends... Found (Best People)</div>
        <div class="log-entry log-error">> Error: 2025 Trauma not deleting. Retrying...</div>
    </div>

    <button id="action-btn" onclick="fixBug()">FIX BUG üêõ</button>

    <div id="result-card">
        <h2 style="color: #00ff41; margin-top: 0;">‚ú® SYSTEM HACKED! ‚ú®</h2>
        <div style="font-size: 3rem;">üéâ</div>
        <div id="prophecy-text">Loading your fortune...</div>
        <p style="font-size: 0.8rem; opacity: 0.8;">(Tap to get another prediction)</p>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        /* --- CONFIGURATION --- */
        const consoleDiv = document.getElementById('console');
        const btn = document.getElementById('action-btn');
        const resultCard = document.getElementById('result-card');
        const prophecyText = document.getElementById('prophecy-text');
        
        // --- 1. THE JOKES (System Logs) ---
        // These appear when the user clicks the "FIX BUG" button
        const logs = [
            // CSE/Tech
            { text: "> Deleting 'System32' to fix life issues... Error.", type: "log-error" },
            { text: "> Copying 'Topper's Assignment'... Ctrl+C failed.", type: "log-warning" },
            { text: "> GitHub Streak: 0 contributions in 365 days.", type: "log-error" },
            { text: "> Detecting ChatGPT in your assignment... 99% Match.", type: "log-error" },
            
            // Bengaluru Specific
            { text: "> Contacting Auto Driver... Rejected (Won't go to Indiranagar).", type: "log-warning" },
            { text: "> Checking Silk Board Traffic... Estimated Delay: 2 Years.", type: "log-warning" },
            
            // Indian Family/Life
            { text: "> Mom is typing... 'Phone utha nalayak'.", type: "log-error" },
            { text: "> Searching for 'Acche Din'... 404 Not Found.", type: "log-warning" },
            { text: "> UPI Transaction Pending... Server died.", type: "log-error" },
            
            // Pop Culture
            { text: "> Calculating RCB winning probability... Calculator broken.", type: "log-error" },
            { text: "> Thala for a reason check... 2+0+2+6 = 10. (Panic!)", type: "log-error" },
            { text: "> Linking Aadhaar to New Year resolution...", type: "log-entry" }
        ];

        // --- 2. THE PREDICTIONS (Final Reveal) ---
        // These appear on the card after the "deployment" finishes
        const predictions = [
            "Prediction: You will mark 'Gym' as 'wont-fix' in Jira by Jan 15th.",
            "Prediction: Your code will compile, but your logic will fail.",
            "Prediction: Goa Plan Status: 'Discussion Phase' (Infinite Loop).",
            "Prediction: Placement Package > Sharma ji ka beta.",
            "Prediction: Mess food will actually taste good one day.",
            "Prediction: You will find money in an old jeans pocket (Wealth += 500).",
            "Prediction: Ee Sala Cup Namde! (Maybe).",
            "Prediction: Moye Moye moments will reduce by 10%.",
            "Prediction: Relationship Status: 404 Not Found.",
            "Prediction: You will say 'Bhai bas 5 min me pahunch raha hu' while in bed."
        ];

        let clickCount = 0;
        let maxClicks = 6; // Number of clicks required to finish

        function addLog(text, type = "log-entry") {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerText = text;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto scroll
        }

        function fixBug() {
            clickCount++;
            
            // Randomly select a funny log
            const randomLog = logs[Math.floor(Math.random() * logs.length)];
            addLog(randomLog.text, randomLog.type);

            // Glitch effect on button (Move it around)
            const randomX = (Math.random() - 0.5) * 40;
            const randomY = (Math.random() - 0.5) * 40;
            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;

            // Logic: User must click multiple times
            if (clickCount < maxClicks) {
                const phrases = ["DEBUG HARDER!", "RE-COMPILE!", "SUDO FIX IT!", "HIT IT!", "ALMOST THERE!", "DEPLOYING..."];
                btn.innerText = phrases[clickCount % phrases.length];
            } else {
                launchNewYear();
            }
        }

        function launchNewYear() {
            btn.style.display = 'none';
            addLog("> SUCCESS: 2026 DEPLOYED SUCCESSFULLY!", "log-success");
            
            // Trigger Confetti
            startConfetti();
            
            // Show Card
            setTimeout(() => {
                showPrediction();
                resultCard.style.display = 'block';
            }, 800);
        }

        function showPrediction() {
            const randomProphecy = predictions[Math.floor(Math.random() * predictions.length)];
            prophecyText.innerText = randomProphecy;
            
            // Re-trigger confetti for fun
            if(confetti.length < 50) startConfetti();
        }

        // Close card on click to get another prediction
        resultCard.addEventListener('click', () => {
            // resultCard.style.display = 'none'; // Optional: Close it
            // Or just change the text
            showPrediction();
        });

        /* --- SIMPLE CONFETTI SCRIPT --- */
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        let confetti = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 8 + 4,
                    speed: Math.random() * 5 + 3,
                    oscillation: Math.random() * 20
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            
            confetti.forEach((p, i) => {
                p.y += p.speed;
                p.x += Math.sin(p.y / 20) * 1; // Wiggle effect
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);

                if (p.y < canvas.height) active = true;
                else {
                    // Reset particles for loop or remove
                    if (clickCount >= maxClicks) {
                        p.y = -10;
                        p.x = Math.random() * canvas.width;
                    }
                }
            });

            if (active) requestAnimationFrame(animateConfetti);
        }

        // Initial logs
        setTimeout(() => addLog("> System: Chai break over. Resume work.", "log-entry"), 800);
        setTimeout(() => addLog("> Warning: Sleep.exe not found.", "log-warning"), 1500);

    </script>
</body>
</html>
