<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploying 2026... üöÄ</title>
    <style>
        /* --- CSS: Cyberpunk Desi Theme --- */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@600&display=swap');

        :root {
            --bg-color: #0d0d0d;
            --terminal-green: #00ff41;
            --error-red: #ff3333;
            --chai-gold: #ffcc00;
        }

        body {
            /* background-color: var(--bg-color); */
            background-image: url('bg.jpg');
            background-size: cover;
            color: var(--terminal-green);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            user-select: none;
        }

        /* Glitch Effect Class */
        .glitch {
            position: relative;
            animation: glitch-anim 2s infinite;
        }

        h1 { font-size: 2rem; margin-bottom: 10px; }
        p { font-family: 'Poppins', sans-serif; color: #fff; margin-bottom: 20px; }

        /* The Console Box */
        .console-box {
            width: 90%;
            max-width: 600px;
            height: 300px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid var(--terminal-green);
            box-shadow: 0 0 15px var(--terminal-green);
            padding: 20px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .log-entry { margin: 5px 0; }
        .log-warning { color: var(--chai-gold); }
        .log-error { color: var(--error-red); font-weight: bold; }
        .log-success { color: #00ffff; }

        /* The Big Button */
        #action-btn {
            background: var(--error-red);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            box-shadow: 5px 5px 0px #fff;
            transition: transform 0.1s;
            text-transform: uppercase;
            font-weight: bold;
        }

        #action-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #fff;
        }

        /* Result Card (Hidden Initially) */
        #result-card {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #ff00cc, #333399);
            padding: 30px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 50px rgba(255, 0, 204, 0.5);
            z-index: 100;
            animation: popIn 0.5s ease;
        }

        #prophecy-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #000;
        }

        /* Confetti Canvas */
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes glitch-anim {
            0% { text-shadow: 2px 0 red, -2px 0 blue; }
            5% { text-shadow: 2px 0 red, -2px 0 blue; }
            10% { text-shadow: none; }
            100% { text-shadow: none; }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <h1 class="glitch">SYSTEM UPDATE: 2026</h1>
    <p>Installing happiness_v2.0... please wait.</p>

    <div class="console-box" id="console">
        <div class="log-entry">> Initializing New Year Protocol...</div>
        <div class="log-entry">> Loading friends... Found (Best People)</div>
        <div class="log-entry">> Deleting 2025_trauma.exe...</div>
    </div>

    <button id="action-btn" onclick="fixBug()">FIX BUG üêõ</button>

    <div id="result-card">
        <h2>‚ú® 2026 INSTALLED! ‚ú®</h2>
        <div id="prophecy-text">Loading your fortune...</div>
        <p style="font-size: 0.8rem; opacity: 0.8;">(Tap screen to close)</p>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        /* --- CONFIGURATION --- */
        const consoleDiv = document.getElementById('console');
        const btn = document.getElementById('action-btn');
        const resultCard = document.getElementById('result-card');
        const prophecyText = document.getElementById('prophecy-text');
        
        // CSE + Indian Meme Logs
        const logs = [
            { text: "> Error: 'Mithai' not found in directory.", type: "log-error" },
            { text: "> Warning: 'Rishta' requests blocking port 8080.", type: "log-warning" },
            { text: "> Optimizing Bank Balance... FAILED (Insufficient Funds).", type: "log-error" },
            { text: "> Checking Cricket Stats... THALA REASON DETECTED (7).", type: "log-success" },
            { text: "> Removing 'Toxic Ex'... Access Denied.", type: "log-error" },
            { text: "> Installing 'Gym Motivation'... Estimated time: 3 days.", type: "log-warning" },
            { text: "> Compiling 'Success'... 99% stuck.", type: "log-warning" },
            { text: "> Linking Aadhaar to New Year resolution...", type: "log-entry" }
        ];

        // Funny Predictions for the final reveal
        const predictions = [
            "Prediction: You will finally understand Pointers in C++.",
            "Prediction: Placement Package = 7 Crore (Thala for a reason).",
            "Prediction: Your code will run on the first try (Just kidding).",
            "Prediction: Goa plan finally successful.",
            "Prediction: Mom will agree to your love marriage (Conditions apply).",
            "Prediction: You will become a LinkedIn Influencer.",
            "Prediction: Vada Pav prices will remain stable."
        ];

        let clickCount = 0;

        function addLog(text, type = "log-entry") {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerText = text;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto scroll
        }

        function fixBug() {
            clickCount++;
            
            // Randomly select a funny log
            const randomLog = logs[Math.floor(Math.random() * logs.length)];
            addLog(randomLog.text, randomLog.type);

            // Glitch effect on button
            const randomX = (Math.random() - 0.5) * 20;
            const randomY = (Math.random() - 0.5) * 20;
            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;

            // Logic: User must click 5 times to "Fix" the year
            if (clickCount < 5) {
                const phrases = ["DEBUG HARDER!", "RE-COMPILE!", "SUDO FIX IT!", "HIT IT!"];
                btn.innerText = phrases[clickCount % phrases.length];
            } else {
                launchNewYear();
            }
        }

        function launchNewYear() {
            btn.style.display = 'none';
            addLog("> SUCCESS: 2026 DEPLOYED!", "log-success");
            
            // Trigger Confetti
            startConfetti();
            
            // Show Card
            setTimeout(() => {
                const randomProphecy = predictions[Math.floor(Math.random() * predictions.length)];
                prophecyText.innerText = randomProphecy;
                resultCard.style.display = 'block';
            }, 1000);
        }

        // Close card on click
        resultCard.addEventListener('click', () => {
            resultCard.style.display = 'none';
            btn.style.display = 'inline-block';
            btn.innerText = "GET ANOTHER PREDICTION";
            clickCount = 4; // Reset so one click gives new prediction
        });

        /* --- SIMPLE CONFETTI SCRIPT --- */
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 2
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((p, i) => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                p.y += p.speed;
                if (p.y > canvas.height) confetti[i].y = -10;
            });
            requestAnimationFrame(animateConfetti);
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initial logs
        setTimeout(() => addLog("> System: Chai break over. Resume work.", "log-entry"), 1000);
    </script>
</body>
</html>
